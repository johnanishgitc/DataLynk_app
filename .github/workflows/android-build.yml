name: Build & Release Android APK

on:
  workflow_dispatch:   # ðŸ‘ˆ only manual trigger, no auto builds

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          # ðŸ‘‡ Ensure Metro bundler dependencies are installed
          npm install metro metro-config metro-core metro-runtime --save-dev

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace --info

      - name: Rename APK with version info
        run: |
          VERSION_NAME=$(grep versionName android/app/build.gradle | awk '{print $2}' | tr -d '"')
          COMMIT_HASH=${GITHUB_SHA::7}
          DATE=$(date +'%Y%m%d-%H%M')
          RELEASE_APK=android/app/build/outputs/apk/release/*.apk
          mkdir -p renamed-apk
          cp $RELEASE_APK renamed-apk/TallyCatalyst-v${VERSION_NAME}-${DATE}-${COMMIT_HASH}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: TallyCatalyst-Release-APK
          path: renamed-apk/*.apk

      - name: Create GitHub Release & Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "TallyCatalyst Release ${{ github.run_number }}"
          body: "Automated build from GitHub Actions."
          files: renamed-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
