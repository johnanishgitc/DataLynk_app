# Gradle properties for DataLynk Android build

# Kotlin version to resolve compilation issues
kotlin.version=1.9.0

# Android configuration
android.useAndroidX=true
android.enableJetifier=true

# Build performance
org.gradle.jvmargs=-Xmx4g -XX:MaxPermSize=2048m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Enable R8 full mode for better APK optimization
android.enableR8.fullMode=true

